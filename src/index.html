<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="icons/calculator-svgrepo-com.svg" />
  </head>

  <body>
    <div class="wrapper">
      <div class="screen">
        <p class="screen-result">0</p>
      </div>
      <div class="buttons-wrapper">
        <button class="btn m-clear">mc</button>
        <button class="btn m-add">m+</button>
        <button class="btn m-subtract">m-</button>
        <button class="btn m-recall">mr</button>
        <button class="btn m-all-clear">AC</button>
        <button class="btn plus-minus">±</button>
        <button class="btn percent">%</button>
        <button class="btn orange divide">÷</button>
        <button class="btn squared">x²</button>
        <button class="btn cubed">x³</button>
        <button class="btn power">xʸ</button>
        <button class="btn ten-power">10ˣ</button>
        <button class="btn light-gray digit seven">7</button>
        <button class="btn light-gray digit eight">8</button>
        <button class="btn light-gray digit nine">9</button>
        <button class="btn orange multiply">×</button>
        <button class="btn inverse">1/x</button>
        <button class="btn sqrt">√x</button>
        <button class="btn cbrt">∛x</button>
        <button class="btn yroot">ʸ√x</button>
        <button class="btn light-gray digit four">4</button>
        <button class="btn light-gray digit five">5</button>
        <button class="btn light-gray digit six">6</button>
        <button class="btn orange subtract">-</button>
        <button class="btn factorial">x!</button>
        <button class="btn light-gray digit one">1</button>
        <button class="btn light-gray digit two">2</button>
        <button class="btn light-gray digit three">3</button>
        <button class="btn orange add">+</button>
        <button class="btn green undo">Undo</button>
        <button class="btn light-gray digit zero">0</button>
        <button class="btn light-gray digit dot">.</button>
        <button class="btn orange equals">=</button>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
