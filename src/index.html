<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="screen">
        <p class="screen-result">0</p>
      </div>
      <div class="buttons-wrapper">
        <button class="btn mclear">mc</button>
        <button class="btn mplus">m+</button>
        <button class="btn mminus">m-</button>
        <button class="btn mrecall">mr</button>
        <button class="btn allclear">AC</button>
        <button class="btn plus-minus">±</button>
        <button class="btn percent">%</button>
        <button class="btn orange divide">÷</button>
        <button class="btn squared">x²</button>
        <button class="btn">x³</button>
        <button class="btn">xʸ</button>
        <button class="btn">10ˣ</button>
        <button class="btn light-gray">7</button>
        <button class="btn light-gray">8</button>
        <button class="btn light-gray">9</button>
        <button class="btn orange">*</button>
        <button class="btn">1/x</button>
        <button class="btn">√x</button>
        <button class="btn">∛x</button>
        <button class="btn">ʸ√x</button>
        <button class="btn light-gray">4</button>
        <button class="btn light-gray">5</button>
        <button class="btn light-gray">6</button>
        <button class="btn orange">-</button>
        <button class="btn">x!</button>
        <button class="btn light-gray">1</button>
        <button class="btn light-gray">2</button>
        <button class="btn light-gray">3</button>
        <button class="btn orange">+</button>
        <button class="btn light-gray">0</button>
        <button class="btn light-gray">.</button>
        <button class="btn orange">=</button>
      </div>
    </div>
  </body>
</html>
